name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Docusaurus site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Add sidebar CSS fixes
        run: |
          echo "Adding sidebar CSS fixes to custom.css..."
          cat >> src/css/custom.css << 'EOL'
          
          /* === SIDEBAR FIX - START === */
          /* Desktop sidebar positioning */
          @media (min-width: 997px) {
            .theme-doc-sidebar-container {
              position: fixed !important;
              top: var(--ifm-navbar-height) !important;
              left: 0 !important;
              bottom: 0 !important;
              width: 250px !important;
              height: calc(100vh - var(--ifm-navbar-height)) !important;
              overflow-y: auto !important;
              z-index: 200 !important;
              border-right: 1px solid var(--ifm-toc-border-color) !important;
            }
            
            [class*="docMainContainer"] {
              margin-left: 250px !important;
              width: calc(100% - 250px) !important;
              max-width: calc(100% - 250px) !important;
            }
          
            [class*="docMainContainer"] .container,
            [class*="docMainContainer"] .row,
            [class*="docMainContainer"] [class*="docItemCol"] {
              width: 100% !important;
              max-width: 100% !important;
              margin-left: 0 !important;
            }
          }
          
          /* Mobile sidebar positioning */
          @media (max-width: 996px) {
            .theme-doc-sidebar-container {
              position: fixed !important;
              top: 0 !important;
              left: 0 !important;
              bottom: 0 !important;
              width: 85% !important;
              max-width: 300px !important;
              height: 100% !important;
              z-index: 10000 !important;
              transform: translateX(-100%) !important;
              transition: transform 0.3s ease !important;
              background-color: var(--ifm-background-surface-color) !important;
              border-right: 1px solid var(--ifm-toc-border-color) !important;
              box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15) !important;
            }
          
            body.sidebar-shown .theme-doc-sidebar-container {
              transform: translateX(0) !important;
            }
          
            [class*="docMainContainer"] {
              margin-left: 0 !important;
              width: 100% !important;
              max-width: 100% !important;
            }
          
            .sidebar-overlay {
              display: none;
              position: fixed;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background-color: rgba(0, 0, 0, 0.7);
              z-index: 9999;
            }
          
            body.sidebar-shown .sidebar-overlay {
              display: block;
            }
          
            body.sidebar-shown {
              overflow: hidden;
            }
          }
          /* === SIDEBAR FIX - END === */
          EOL

      - name: Create sidebar JavaScript
        run: |
          echo "Creating sidebar JavaScript file..."
          mkdir -p static/js
          cat > static/js/fix-sidebar.js << 'EOL'
          // Sidebar fix - runs only in browser
          (function() {
            // SSR safety check
            if (typeof window === 'undefined' || typeof document === 'undefined') {
              return;
            }
            
            function initSidebar() {
              try {
                // Mobile toggle functionality
                const toggleButtons = document.querySelectorAll('.navbar__toggle, .navbar-sidebar__close');
                toggleButtons.forEach(btn => {
                  btn.addEventListener('click', function() {
                    document.body.classList.toggle('sidebar-shown');
                  });
                });
                
                // Create mobile overlay
                let overlay = document.querySelector('.sidebar-overlay');
                if (!overlay) {
                  overlay = document.createElement('div');
                  overlay.className = 'sidebar-overlay';
                  document.body.appendChild(overlay);
                  
                  overlay.addEventListener('click', function() {
                    document.body.classList.remove('sidebar-shown');
                  });
                }
              } catch (error) {
                console.error('Sidebar fix error:', error);
              }
            }
            
            // Initialize when DOM is ready
            if (document.readyState === 'loading') {
              document.addEventListener('DOMContentLoaded', initSidebar);
            } else {
              setTimeout(initSidebar, 10);
            }
          })();
          EOL

      - name: Clean up unused files
        run: |
          echo "Cleaning up unused files..."
          rm -f src/clientModules/sidebarEnhancer.js || true
          rm -f src/css/global-sidebar-fix.css || true
          rm -f src/clientModules/sidebarFixer.js || true

      - name: Build website
        env:
          NODE_OPTIONS: --max-old-space-size=8192
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
