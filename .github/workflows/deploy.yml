name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Docusaurus site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git info
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'new-docs/package-lock.json'
      
      - name: Install dependencies
        working-directory: new-docs
        run: |
          npm ci --no-audit --no-fund
        
      - name: Build website
        working-directory: new-docs
        env:
          NODE_OPTIONS: --max-old-space-size=8192
        run: |
          npm run build
          
      - name: Check for build errors
        working-directory: new-docs
        run: |
          if [ ! -d "build" ]; then
            echo "Build directory does not exist. Build failed."
            exit 1
          fi
          
          if [ ! -f "build/index.html" ]; then
            echo "index.html does not exist in build directory. Build failed."
            exit 1
          fi
          
          echo "Build successful - no errors detected."
      
      - name: Setup Pages
        if: github.event_name != 'pull_request'
        uses: actions/configure-pages@v4
        with:
          static_site_generator: docusaurus
      
      - name: Upload artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: new-docs/build

  deploy:
    if: github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 