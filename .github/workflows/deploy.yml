name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Docusaurus site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --no-fund
        
      - name: Inject direct sidebar fix into HTML template
        run: |
          echo "Injecting direct sidebar fix into HTML template..."
          # Create a temp script tag for our fix
          SCRIPT_TAG='<script id="direct-sidebar-fix" type="text/javascript">'
          SCRIPT_CONTENT=$(cat static/js/docusaurus-sidebar-fix.js)
          SCRIPT_END='</script>'
          
          # Find the HTML template file
          TEMPLATE_FILE="node_modules/@docusaurus/core/lib/client/templates/ssr.html.template.js"
          
          # Create a backup
          cp "$TEMPLATE_FILE" "${TEMPLATE_FILE}.bak"
          
          # Insert our script right after the opening head tag
          sed -i 's/<head>/<head>\n'"$SCRIPT_TAG"'\n'"$SCRIPT_CONTENT"'\n'"$SCRIPT_END"'/g' "$TEMPLATE_FILE"
          
          echo "âœ“ Direct sidebar fix injected successfully"

      - name: Build website
        env:
          NODE_OPTIONS: --max-old-space-size=8192
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
